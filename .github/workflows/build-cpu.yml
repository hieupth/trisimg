name: Build CPU base

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/build-cpu.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: true
          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}
      -
        name: Build and push
        # GitHub Actions run without a TTY device. This is a workaround to get one,
        # based on https://github.com/actions/runner/issues/241#issuecomment-842566950.
        shell: 'script -q -e -c "bash --noprofile --norc -eo pipefail {0}"'
        run: |
          git clone https://github.com/triton-inference-server/server.git
          cd server
          git checkout r24.08
          python build.py -h
          python build.py \
            --enable-logging \
            --enable-stats \
            --enable-tracing \
            --endpoint=grpc \
            --endpoint=http \
            --backend onnxruntime \
            --backend openvino \
            --backend python \
            --backend identity \
            --backend repeat \
            --backend ensemble
          docker tag tritonserver ${{secrets.DOCKERHUB_USERNAME}}/tritonserver
          docker tag tritonserver ${{secrets.DOCKERHUB_USERNAME}}/tritonserver:cpu
          docker push ${{secrets.DOCKERHUB_USERNAME}}/tritonserver
          docker push ${{secrets.DOCKERHUB_USERNAME}}/tritonserver:cpu
